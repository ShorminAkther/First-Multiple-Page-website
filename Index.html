<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Page Website</title>
     <!-- Font awesome link here -->
     <script src="https://kit.fontawesome.com/bfd441bef3.js" crossorigin="anonymous"></script>
    <!-- external stylesheet link -->
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <header>
        <nav>
            <div id="navigation">
                <div class="nav-Logo">
                    <h2>Multiple Page Website</h2>
                </div>
    
                <ul class="Nav-Menu">
                    <li class="nav=menu-list"><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
        </nav>

        <div class="hero-area">
            <div class="searchBox-Icon-parent">
                <input type="search" name="Search" id="Search" placeholder="Search">
            <div>
                <i class="fas fa-search"></i></div>
            </div>
        </div>
    </header>

    <main>
        <section class="First-section">
            <div class="latest-video-parent">
                <div class="latest-video-text">
                    <h3>Latest Video</h3>
                </div>
                <div class="Latest-pages">
                    <h4>Page: <span>1</span>of <span>10</span></h4>
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
